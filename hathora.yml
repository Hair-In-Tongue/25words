# hathora.yml

types:
  Cards: Card[]
  Color:
    - RED
    - BLUE
    - GRAY
  Card:
    word: string
    guessed: boolean
    hints: string[]
    guesses: string[]
  Team:
    color: Color
    points: int
    bid: int?
  PlayerInfo:
    id: UserId
    name: string
    lastHeartbeat: int
    isAdmin: boolean
    team: Color
    isGivingClues: boolean
  GameStatus:
    - NOT_STARTED
    - AUCTION
    - GUESSING
    - ROUND_ENDED
  RoundInfo:
    cards: int
    hints: int
    timeMax: int
    timeLeft: int
    bidTimeLeft: int
    board: Cards?
    currentTurn: Color
  PlayerState:
    players: PlayerInfo[]
    gameStatus: GameStatus
    roundInfo: RoundInfo?
    teams: Team[]?

methods:
  joinGame:
    name: string
  changeName:
    name: string
  startGame:
  resetScore:
  kickPlayer:
    player: UserId
  shuffleTeams:
  joinTeam:
    team: Color
  joinAsLeader:
    team: Color
  bid:
    hints: int
  giveClue:
    word: int
    hint: string
  guessWord:
    word: int
    guess: string
  timeEnd:
  sendHeartBeatResponse:

auth:
  anonymous: {}

userState: PlayerState
error: string

tick: 1000